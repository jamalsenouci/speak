language: python
sudo: required
os:
  - linux
  - osx
python:
  - "3.3"
  - "2.7"
  - "2.6"
before_install:
  - ./.travis/preinstall.sh
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: 
  - pip install requests
# command to run tests, e.g. python setup.py test
script: 
  - nosetests
